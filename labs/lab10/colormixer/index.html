<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <div class="color-box" id="colorBox"></div>
    <div>Current Color: <span id="currentColor">rgb(0,0,0)</span></div>
    <div class="change-color">
        <div class="change-color-picker">
            <h1>Red:</h1>
            <button id="btn1" data-value="1">+1</button>
            <button id="btn2" data-value="5">+5</button>
            <button id="btn3" data-value="10">+10</button>
            <button id="btn4" data-value="-1">-1</button>
        </div>
        <div class="change-color-picker">
            <h1>Green:</h1>
            <button id="btn5" data-value="1">+1</button>
            <button id="btn6" data-value="5">+5</button>
            <button id="btn7" data-value="10">+10</button>
            <button id="btn8" data-value="-1">-1</button>
        </div>
        <div class="change-color-picker">
            <h1>Blue:</h1>
            <button id="btn9" data-value="1">+1</button>
            <button id="btn10" data-value="5">+5</button>
            <button id="btn11" data-value="10">+10</button>
            <button id="btn12" data-value="-1">-1</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
